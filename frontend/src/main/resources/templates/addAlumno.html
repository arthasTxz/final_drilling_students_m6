<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form th:action="@{/alumnos/create}" th:object="${alumno}" method="post" class="needs-validation">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Agregar Alumno</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT</label>
                            <input type="text" class="form-control" id="rut" th:field="*{rut}" th:classappend="${#fields.hasErrors('rut')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="/home" class="btn btn-secondary btn-sm">Volver a Home</a>
                    <button type="submit" class="btn btn-primary btn-sm">Guardar Alumno</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
