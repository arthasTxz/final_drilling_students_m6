<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Agregar Materia</h2>
    <div class="card">
    <form th:action="@{/materias}" method="post" th:object="${materia}">
        <label for="">Nombre
            <input type="text" th:field="*{nombre}">
        </label>
        <div class="d-flex justify-content-between mt-4">
            <a href="home" class="btn btn-secondary btn-sm">Volver a Home</a>
            <button type="submit" class="btn btn-primary btn-sm">Guardar Alumno</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
