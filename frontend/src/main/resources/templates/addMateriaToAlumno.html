<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Materia a Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form th:action="@{/alumnos/materias}" th:object="${addMateriaToAlumno}" method="post" class="needs-validation">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Agregar Materia a Alumno</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mostrar Nombre y Dirección -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <p id="nombre" th:text="${alumno.nombre}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <p id="direccion" th:text="${alumno.direccion}"></p>
                        </div>

                        <!-- Campo Oculto para el ID del Alumno -->
                        <input type="hidden" name="alumnoId" th:value="${alumno.id}">

                        <!-- Selección de Materia -->
                        <div class="mb-3">
                            <label for="materia" class="form-label">Materias</label>
                            <select id="materia" name="materiaId" th:field="*{materiaId}" class="form-select" required>
                                <option value="" disabled selected>Selecciona una materia</option>
                                <option th:each="materia : ${materias}"
                                        th:value="${materia.id}"
                                        th:text="${materia.nombre}"></option>
                            </select>

                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <a href="/home" class="btn btn-secondary btn-sm">Volver a Home</a>
                                <button type="submit" class="btn btn-primary btn-sm">Agregar Materia</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
