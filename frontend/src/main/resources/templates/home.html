<!-- templates/productos/lista.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--<div class="container mt-4">-->


  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0">
                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li>
              <a th:href="@{/materias/lista}" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Materias</span></a>
            </li>
            <li th:if="${role.equals('ROLE_ADMIN')}" >
              <a th:href="@{/materias/create}"  class="nav-link px-0 align-middle ">
                <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">Add Materia</span></a>
            </li>
            <li th:if="${role.equals('ROLE_ADMIN')}">
              <a th:href="@{/alumnos/create}"  class="nav-link px-0 align-middle">
                <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Add Alumno</span> </a>
            </li>
          </ul>
          <hr>
          <div class="dropdown pb-4">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
              <span th:text="${username}" class="d-none d-sm-inline mx-1"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" th:href="@{/signOut}">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col py-3">
        <h2>Lista de Alumnos</h2>
        <table class="table">
          <thead>
          <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Materias</th>
                  <th th:if="${role.equals('ROLE_ADMIN')}">Agregar Materia</th>
                  <th th:if="${role.equals('ROLE_ADMIN')}">Eliminar Materia</th>
          </tr>
          </thead>
          <tbody>
              <tr th:each="alumno : ${alumnos}">
                <td th:text="${alumno.nombre()}"></td>
                <td th:text="${alumno.direccion()}"></td>
                <td>
                  <div class="btn-group">
                    <a th:href="@{/alumnos/{alumnoId}(alumnoId=${alumno.id()})}"
                       class="btn btn-info btn-sm">Ver Materias</a>
                  </div>
                </td>
                <td th:if="${role.equals('ROLE_ADMIN')}">
                  <div th:if="${role.equals('ROLE_ADMIN')}">
                    <a th:href="@{/alumnos/materias/{alumnoId}(alumnoId=${alumno.id()})}" class="btn btn-primary">Agregar</a>
<!--                    <button type="button" class="btn btn-primary">Agregar</button>-->
                  </div>
                </td>
                <td th:if="${role.equals('ROLE_ADMIN')}">
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!--</div>-->
</body>
</html>
