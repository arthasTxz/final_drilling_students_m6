<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Login
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Card del formulario -->
            <div class="card shadow">
                <!-- Encabezado -->
                <div class="card-header bg-primary bg-gradient text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus-fill me-2"></i>Registro
                        </h4>
                        <a href="/alumnos" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-arrow-left me-1"></i>Volver
                        </a>
                    </div>
                </div>

                <!-- Cuerpo del card -->
                <div class="card-body">
                    <!-- Alertas -->
                    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/signIn}" method="post" th:object="${loginRequest}" class="needs-validation" novalidate>
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       required>
                                <div class="invalid-feedback">
                                    Por favor ingrese un nombre válido (solo letras y espacios).
                                </div>
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group has-validation">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       required
                                       minlength="2"
                                       maxlength="50">
                                <div class="invalid-feedback">
                                    Por favor ingrese un apellido válido (solo letras y espacios).
                                </div>
                            </div>
                        </div>

                        <!-- Edad -->
                        <!-- Mostrar mensaje de error -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <!-- Botones del formulario -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Sign In
                            </button>
                        </div>
                    </form>
                    <a href="signUp">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para validación del lado del cliente -->
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html></title>
</head>
<body>

</body>
</html>
