<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Materias por Alumno</h2>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <a href="/home" class="btn btn-secondary btn-sm">Volver a Home</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
<!--      <th>Rut</th>-->
<!--      <th>Materias</th>-->
<!--      <th th:if="${role.equals('ROLE_ADMIN')}">Agregar Materia</th>-->
<!--      <th th:if="${role.equals('ROLE_ADMIN')}">Eliminar Materia</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="materia : ${materias}">
      <td th:text="${materia.id()}"></td>
      <td th:text="${materia.nombre()}"></td>
    </tr>
    </tbody>
  </table>


</div>

</body>
</html>
